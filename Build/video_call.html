<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Calls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Video Calls</h1>
        <a href="{{ url_for('index') }}">Back to Homepage</a>
    </header>
    <section>
        <h2>Start a Video Call</h2>
        <p>Select a caregiver or family member to start a video call:</p>
        <ul>
            {% for contact in contacts %}
                <li>{{ contact.name }} <button>Call</button></li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
